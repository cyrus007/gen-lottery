	<script type="text/javascript">

	       $.ajax({
                 url: "/c5",

                   google.load('visualization','1', { packages: ['corechart'], callback: function() {
                     eval(resp);
                     var chart = new google.visualization.ColumnChart(document.getElementById('cash'));
                     chart.draw(data_table, { width : 800, height : 400, title : 'Cash Five', 
                                              isStacked : true, hAxis : { title : 'No.', titleTextStyle : {color : 'red'}}
                                            }); 
                   } });
                 }
               });
	       $.ajax({
                 url: "/lt",
                 datatype: 'script',
                 success: function(resp) {
                   google.load('visualization','1', { packages: ['corechart'], callback: function() {
                     eval(resp);

	       $.ajax({
